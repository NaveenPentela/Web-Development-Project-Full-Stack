<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Tharun" />
  <meta name="description" content="Practical 2" />
  <title>Practical 2</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="white-area">
    <h1><b>Welcome to the WebDev quiz.</b></h1>
    <form action="quiz.html" method="get">
      <div class="items">
        <div>
          <label class="input-navi">What is your name?<br></label>
          <input type="text" name="name" placeholder="Required" minlength="2" required="required" class="input-field"/>
        </div>
        <div>
          <label class="input-navi">How old are you?<br></label>
          <input type="number" name="age" min="10" max="100" class="input-field"/>
        </div>
        <div>
          <label class="input-navi">What is your email address?<br></label>
          <input type="email" name="email" class="input-field"/>
        </div>
        <div>
        </div>
      </div>
      <input type="submit" value="Begin" class="orange-button" />

    </form>
  </div>
</body>

</html>
